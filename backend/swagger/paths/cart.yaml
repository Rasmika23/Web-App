/api/cart/add:
  post:
    tags:
      - Cart Management
    summary: Add item to cart
    description: Add a food item to user's cart
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - itemId
            properties:
              itemId:
                type: string
                example: "60d5ec49f1b2c72b8c8b4567"
    responses:
      200:
        description: Item added to cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Added to cart"

/api/cart/remove:
  post:
    tags:
      - Cart Management
    summary: Remove item from cart
    description: Remove a food item from user's cart
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - itemId
            properties:
              itemId:
                type: string
                example: "60d5ec49f1b2c72b8c8b4567"
    responses:
      200:
        description: Item removed from cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Removed from cart"

/api/cart/get:
  post:
    tags:
      - Cart Management
    summary: Get user cart
    description: Retrieve user's cart data
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - userId
            properties:
              userId:
                type: string
                example: "60d5ec49f1b2c72b8c8b4567"
    responses:
      200:
        description: Cart data retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                cartData:
                  type: object
                  example: {"60d5ec49f1b2c72b8c8b4567": 2}